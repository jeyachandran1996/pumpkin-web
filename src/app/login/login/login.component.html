<nb-layout>
    <nb-layout-header fixed style="background-color: #fa0;"><h5 style=" color: #fff">Assignment</h5></nb-layout-header>

    <!-- <nb-sidebar>Sidebar Content</nb-sidebar> -->

    <nb-layout-column>
        <div class="col-md-12">
            <h6 class="text-center">Sign up</h6>
        </div>
        
        <form [formGroup]="signUpForm" style="display: contents;">
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="fullwidth" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name">
                    </mat-form-field>
                    <!-- <span *ngIf="errortxt" style="color: red; font-size: smaller;">Name already exists</span> -->
                </div>
                <div class="col-12">
                    <mat-form-field class="fullwidth" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="username">
                    </mat-form-field>
                    <!-- <span *ngIf="errortxt" style="color: red; font-size: smaller;">Name already exists</span> -->
                </div>
                <div class="col-12">
                    <mat-form-field class="fullwidth" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" formControlName="password">
                    </mat-form-field>
                    <!-- <span *ngIf="errortxt" style="color: red; font-size: smaller;">Name already exists</span> -->
                </div>
                <div class="col-12">
                    <mat-radio-group
                      aria-labelledby="user-type-label"
                      class="radio-group"
                      formControlName="userType"
                      >
                      <mat-radio-button class="radio-btn" *ngFor="let type of userTypes" [value]="type.value">
                        {{type.name}}
                      </mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="col-6">
                    <button nbButton fullWidth status="warning" type="button" [disabled]="signUpForm.status!='VALID'" (click)="signUp()">Sign Up</button>
                </div>
            </div>
        </form>
    </nb-layout-column>
    <nb-layout-column>
        <div class="col-md-12">
            <h6 class="text-center">Login</h6>
        </div>
        <form [formGroup]="loginForm" style="display: contents;">
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="fullwidth" appearance="outline">
                    <mat-label>Username/Email</mat-label>
                    <input matInput placeholder="Username/Email" formControlName="username">
                    </mat-form-field>
                    <!-- <span *ngIf="errortxt" style="color: red; font-size: smaller;">Name already exists</span> -->
                </div>
                <div class="col-12">
                    <mat-form-field class="fullwidth" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" formControlName="password">
                    </mat-form-field>
                    <!-- <span *ngIf="errortxt" style="color: red; font-size: smaller;">Name already exists</span> -->
                </div>
                <div class="col-6">
                    <button nbButton fullWidth status="warning" type="button" [disabled]="loginForm.status!='VALID'" (click)="login()">Login</button>
                </div>
            </div>
        </form>
    </nb-layout-column>
  </nb-layout>
