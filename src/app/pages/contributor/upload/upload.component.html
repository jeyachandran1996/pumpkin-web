<nb-card>
    <nb-card-header>Upload Image</nb-card-header>
    <nb-card-body>
        <form [formGroup]="uploadForm" style="display: contents;">
            <div class="row">
                <div class="col-12">
                    <mat-form-field style="width: 50%" appearance="outline">
                    <mat-label>Image Name</mat-label>
                    <input matInput placeholder="Image Name" formControlName="name">
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <div class="input-group" style="width: 50%">
                            <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01" formControlName="image" (change)="check($event)">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <select class="form-control" formControlName="category" style="width: 50%">
                            <option *ngFor="let category of categories" [value]="category.name">{{category.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <button nbButton fullWidth status="warning" type="button" [disabled]="uploadForm.status!='VALID'">Save</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
